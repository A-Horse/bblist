<svg class="editorial"
  xmlns="http://www.w3.org/2000/svg"
  xmlns:xlink="http://www.w3.org/1999/xlink"
  viewBox="0 24 150 28"
  preserveAspectRatio="none">
  <defs>
    <path id="gentle-wave"
      d="M-160 44c30 0
         58-18 88-18s
         58 18 88 18
         58-18 88-18
         58 18 88 18
         v44h-352z" />
  </defs>
  <g class="parallax">
    <use xlink:href="#gentle-wave" x="50" y="0" fill="#4579e2"/>
    <use xlink:href="#gentle-wave" x="50" y="6" fill="#3461c1"/>
    <use xlink:href="#gentle-wave" x="50" y="9" fill="#2d55aa"/>
  </g>
</svg>

<style>

  .parallax > use{
    animation:move-forever 15s linear infinite;
  }

  .parallax > use:nth-child(1){animation-delay:-2s;}
  .parallax > use:nth-child(2){animation-delay:-5s; animation-duration:8s}
  .parallax > use:nth-child(3){animation-delay:-10s; animation-duration:12s}

  @keyframes move-forever{
    0%{transform: translate(-90px , 0%)}
    100%{transform: translate(85px , 0%)}
  }

  .editorial {
    display: block;
    width: 100%;
    height: 20em;
    margin: 0;
  }
</style>
